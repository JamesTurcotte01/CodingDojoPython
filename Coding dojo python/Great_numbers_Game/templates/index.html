<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Great Numbers Game</title>
</head>
<body>
    <div id="container" >
        
        <div id="Intro" style="padding-left: 400px; padding-top: 100px;">
            <h1>Welcome To The Great Numbers Game!</h1>
            <p>I am thinking of a number between 1 and 100. Can you guess what it is?</p>
        </div>
        <div id="input" style="padding-left: 650px;">
            <div class="row g-2">
                <div class="col-md">
                <div class="form-floating">
                    <input for="floatingInputGrid" name="guess">Input Guess Here</input>
                </div>
            <input class="btn btn-primary" type="submit" value="Submit" style="margin-top: 50px;">
            
        </div>
    </div>
    </body>

</html>
